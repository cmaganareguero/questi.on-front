<div class="header-section">
  <div class="back-content">
    <h1>INFORMACIÃ“N DE USUARIO</h1>
  </div>
</div>

<div class="profile-container">
  <mat-card class="profile-card">
    <div class="profile-header">
      <div class="profile-photo">
        <img src="assets/defaultUser.png" alt="Foto de perfil">
      </div>
    </div>

    <div class="profile-info">
      <div class="user-detail">
        <h2 class="value">{{ profileForm.get('name')?.value }}</h2>
      </div>

      <div class="user-detail">
        <h2 class="value">{{ profileForm.get('email')?.value }}</h2>
      </div>
      <mat-divider></mat-divider>
    </div>

      <div class="additional-info">
        <h2>Sobre ti</h2>
        <p>
          Apasionado por los juegos de preguntas y desarrollo de software. Me encanta aprender cosas nuevas y compartir conocimientos.
        </p>

      </div>

      <div class="buttons">
        <div class="links-row">
          <button mat-button class="stats-btn" (click)="navigateToStatsroom()">
            <i class="fas fa-chart-line"></i> Mis Estadisticas
          </button>
          <button mat-button class="dashboard-btn" (click)="navigateToDashboard()">
            <i class="fas fa-home"></i> Volver al Inicio
          </button>
        </div>
      </div>
  </mat-card>
</div>
