
  <div class="login">
    <div class="login-left">
      <span class="app-name">QUESTI.ON</span>
      <span class="example-spacer"></span>
    
      <button mat-raised-button class="perfil-btn">PERFIL</button>
    </div>
    <div class="login-right">

      <mat-card>
        <div class="login-title">
          <mat-card-title>Inicio de sesión</mat-card-title>
        </div>
        <hr>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-container">
              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="pat@example.com" formControlName="email" required>
                @if(loginForm.get('email')?.invalid) {
                  <mat-error>
                    ( getErrorMessage(loginForm.get('email') as FormControl) )
                  </mat-error>
                }

              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                @if(loginForm.get('password')?.invalid) {
                  <mat-error>
                    ( getErrorMessage(loginForm.get('password') as FormControl) )
                  </mat-error>
                }
                <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                  <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
              </mat-form-field>
            </div>
            <div class="login-button-container">
              <button mat-raised-button type="submit" >Iniciar Sesión</button>
              @if(errorMessage) {
                <div class="error-message">{{ errorMessage }}</div>
              }
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
