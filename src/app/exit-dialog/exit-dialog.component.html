<h2 mat-dialog-title>¿Estás seguro?</h2>
    <div mat-dialog-content>
      <p>Si abandonas ahora, se borrará todo tu progreso.</p>
    </div>
    <div mat-dialog-actions align="end">
        <button mat-button class="exit-button" (click)="onConfirm()">Salir</button>
        <button mat-button class="continue-button" (click)="onCancel()">Continuar</button>
    </div>
