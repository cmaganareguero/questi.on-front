<mat-card class="field">
    <mat-card-content class="content">
      <p class="left-text">{{ game.name }}</p>
      <div style="display: flex; align-items: center; gap: 5px;">
        <div style="width: 10px; height: 10px; background-color: green; border-radius: 80px;"></div> {{game.successes}}
        <div style="width: 10px; height: 10px; background-color: red; border-radius: 80px;"></div> {{game.failures}}
      </div>
    </mat-card-content>
  </mat-card>
