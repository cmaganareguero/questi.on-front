<mat-card class="game-card">
    <div class="card-image" [style.backgroundColor]="color">
        <mat-card-title class="title">
            PARTIDA PERSONALIZADA
        </mat-card-title>
    </div>
    <mat-card-content class="game-info">

    </mat-card-content>

    <mat-card-actions class="game-start">
        <a mat-button mat-raised-button class="mat-button boton-color" (click)="openDialog()">
            <span>COMENZAR</span>
        </a>
    </mat-card-actions>
</mat-card>
